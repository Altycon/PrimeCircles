<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Circles</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/index.js" type="module"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <canvas id="PrimeNumberCanvas"></canvas>
        <section class="btns-ctn">
            <button type="button" class="btn" id="MLB">Move Left</button>
            <button type="button" class="btn" id="MRB">Move Right</button>
            <button type="button" class="btn" id="MDB">Move Down</button>
            <button type="button" class="btn" id="MUB">Move Up</button>
            <article class="btn-ctn">
                <label for="SpeedSlider">Speed: <span id="SpeedDisplay">20</span></label>
                <input type="range" id="SpeedSlider" min="0" max="100" value="20" step="1" autocomplete="off">
                
            </article>
            
        </section>
    </main>
    
</body>
</html>
